<div
  class="left"
  [@flyInOut]="state"
  (mouseenter)="leftselect()"
  (click)="in()"
  (@flyInOut.done)="openPage($event.toState)">
</div>
<div
  class="right"
  (mouseenter)="rightselect()"
  (click)="out()">
</div>
